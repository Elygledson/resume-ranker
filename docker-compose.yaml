name: resume_analyzer

services:
  api:
    container_name: resume_analyzer_api
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - storage:/app/static
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - resume_analyzer_network

  celery:
    container_name: resume_analyzer_celery
    build:
      context: ./celery_worker
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - storage:/app/static
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - resume_analyzer_network

  redis:
    image: redis:alpine
    container_name: resume_analyzer_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - resume_analyzer_network
    volumes:
      - redis_data:/data

  mongo:
    image: mongo:6.0
    container_name: resume_analyzer_mongo
    ports:
      - "27017:27017"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - resume_analyzer_network
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    container_name: resume_analyzer_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_vol:/ollama
    networks:
      - resume_analyzer_network
    entrypoint: [ "/usr/bin/bash", "pull-llama3.sh" ]
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

networks:
  resume_analyzer_network:
    driver: bridge

volumes:
  storage:
  mongo_data:
  redis_data:
  ollama_vol:
